<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- ===== CSS CUSTOME ===== -->
    <link rel="stylesheet" href="style.css">

    <!-- ===== ICONS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>
<body>

    <section class="calculator">
        <div class="container">
            <div class="display" id="display"></div>
            <div class="buttons">
                <div class="button btn-orange">C</div>
                <div class="button btn-orange">DEL</div>
                <div class="button btn-orange">%</div>
                <div class="button btn-orange">/</div>

                <div class="button btn-black">7</div>
                <div class="button btn-black">8</div>
                <div class="button btn-black">9</div>
                <div class="button btn-orange">*</div>

                <div class="button btn-black">4</div>
                <div class="button btn-black">5</div>
                <div class="button btn-black">6</div>
                <div class="button btn-orange">-</div>

                <div class="button btn-black">1</div>
                <div class="button btn-black">2</div>
                <div class="button btn-black">3</div>
                <div class="button btn-orange">+</div>

                <div class="button btn-black">00</div>
                <div class="button btn-black">0</div>
                <div class="button btn-black">.</div>
                <div class="button btn-orange" id="equal">=</div>
            </div>
        </div>
    </section>

    <!-- ===== JAVASCRIPT ===== -->
    <script src="script.js"></script>

</body>
</html>
